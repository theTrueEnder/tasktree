<!DOCTYPE html>
<html>
<head>
    <title>Task Tree Canvas</title>
    <script src="https://unpkg.com/cytoscape@3.24.0/dist/cytoscape.min.js"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ccc;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        #cy {
            width: 100%;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <div id="cy"></div>
    <script>
        const elements = [
            { data: { id: 'a', label: 'Send Email' } },
            { data: { id: 'b', label: 'Wait for Response' } },
            { data: { id: 'c', label: 'Schedule Meeting' } },
            { data: { source: 'a', target: 'b' } },
            { data: { source: 'b', target: 'c' } },
        ];

        cytoscape({
            container: document.getElementById('cy'),
            elements: elements,
            style: [
                {
                    selector: 'node',
                    style: {
                        'background-color': '#61bffc',
                        'label': 'data(label)',
                        'color': '#eee',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'font-size': '14px'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 2,
                        'line-color': '#888',
                        'target-arrow-color': '#888',
                        'target-arrow-shape': 'triangle'
                    }
                }
            ],
            layout: {
                name: 'breadthfirst',
                directed: true,
                padding: 10
            }
        });
    </script>
</body>
</html>
