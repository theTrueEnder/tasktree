<!DOCTYPE html>
<html>
<head>
    <title>Task Tree</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: #eee;
            margin: 0;
            padding: 0;
        }
        a {
            color: #80cbc4;
        }
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .task-lists {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .task-list, .task-form {
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 8px;
        }
        textarea, input[type="text"] {
            width: 100%;
            background-color: #2c2c2c;
            border: 1px solid #555;
            color: #eee;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #03dac5;
            border: none;
            padding: 10px 15px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }
    </style>    
</head>
<body>
    <div class="container">
        <div class="task-lists">
            <div class="task-list">
                <h2>Remaining</h2>
                <ul>
                    {% for task in pending %}
                        <li>{{ task.title }} (<a href="{{ url_for('complete_task', task_id=task.id) }}">done</a>)</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="task-list">
                <h2>External</h2>
                <ul>
                    {% for task in external %}
                        <li>{{ task.title }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="task-list">
                <h2>Completed</h2>
                <ul>
                    {% for task in completed %}
                        <li>{{ task.title }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="task-form">
            <h2>New Task</h2>
            <form method="POST" action="{{ url_for('add_task') }}">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title"><br><br>
                <label for="description">Description:</label><br>
                <textarea id="description" name="description"></textarea><br><br>
                <input type="checkbox" id="is_external" name="is_external">
                <label for="is_external">External Task</label><br><br>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>
</body>
</html>
